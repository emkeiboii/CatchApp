<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatchApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav"><span>CatchApp</span><a>ðŸ¤“</a></nav>
    <section class="filters">
      <div class="input">
        <button class="button open-modal" id="open-modal">Add</button>
        <div>
          <input type="checkbox" />
          <label>Select</label>
        </div>
        <select name="sort">
          <option value="name">Sort by name</option>
          <option value="date">Sort by date</option>
        </select>
      </div>
      <div>
        <input
          type="search"
          id="search"
          placeholder="Search..."
          aria-label="Search contacts"
        />
      </div>
    </section>
    <dialog id="contact-modal">
      <form method="dialog" class="add-contact-form" id="add-contact-form">
        <input type="color" name="backgroundColor" value="#ffffff" />
        <label for="firstName"
          >Name:<input id="firstName" name="firstName" type="text" required
        /></label>

        <label for="lastName"
          >Last name:<input id="lastName" name="lastName" type="text"
        /></label>

        <label for="birthday"
          >Birthday:<input id="birthday" name="birthday" type="date" required
        /></label>

        <label for="lastContact"
          >Last Contacted:
          <input id="lastContact" name="lastContact" type="date" required
        /></label>

        <label for="notes"
          >Notes: <input id="notes" name="notes" type="text" value=""
        /></label>

        <menu>
          <button type="submit">Submit</button>
          <button id="close-modal" type="button">Cancel</button>
        </menu>
      </form>
    </dialog>
    <div class="contact-list">
      <div class="contact" id="132145">
        <div class="contact-info">
          <div class="bg-color">
            <span>M</span>
          </div>
          <div>
            <span>Mark Lajom</span>
            <span>Birthday: 09/02/2003</span>
          </div>
        </div>
        <div class="contact-options">
          <div class="last-contact">
            <label>Last Contacted:</label>
            <input type="date" />
            <button class="update-today">âœ…</button>
          </div>
          <div class="contact-edit">
            <button>note</button>
            <div>
              <button class="favourite">fav</button>
              <button class="edit-contact">edit</button>
              <button class="delete-contact">remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
