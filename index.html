<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatchApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <header>
        <h2>Catchapp</h2>
      </header>
      <div class="home-area">
        <ul>
          <li id="home">
            <img src="svg/home.svg" alt="" /><button>Home</button>
          </li>
        </ul>
      </div>
      <div class="groups-area">
        <h3>Groups</h3>
        <div>
          <form class="make-group-form" id="make-group-form">
            <input
              placeholder="Create new group"
              id="makeGroup"
              name="makeGroup"
              type="text"
              required
            />
            <button id="btnMakeGroup">+</button>
          </form>
        </div>
        <ul id="groups"></ul>
      </div>
    </aside>
    <div class="main-area">
      <nav class="nav"><span id="current-page"></span><a>ðŸ¤“</a></nav>
      <main>
        <div class="contact-container">
          <section class="filters">
            <div class="input-filters">
              <button class="button open-modal" id="open-modal">
                <svg
                  id="Layer_1"
                  data-name="Layer 1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9.33,15h5.34c3.22,0,5.83,2.61,5.83,5.83v.17H3.5v-.17c0-3.22,2.61-5.83,5.83-5.83Z"
                    style="
                      fill: none;
                      stroke: currentColor;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2.2px;
                    "
                  />
                  <circle
                    cx="12"
                    cy="7.25"
                    r="4.25"
                    style="
                      fill: none;
                      stroke: currentColor;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2.2px;
                    "
                  /></svg
                >Add
              </button>
              <span>Last Contact</span>
              <select name="sort" id="contact-sort">
                <option value="default">Sort by</option>
                <option value="favourite">Sort by favorite</option>
                <option value="name-asc">Sort by name(asc)</option>
                <option value="name-desc">Sort by name(desc)</option>
                <option value="lastContact-asc">
                  Sort by last contacted(asc)
                </option>
                <option value="lastContact-desc">
                  Sort by last contacted(desc)
                </option>
                <option value="birthdate-asc">Sort by age(asc)</option>
                <option value="birthdate-desc">Sort by age(desc)</option>
              </select>
            </div>
          </section>

          <div class="contact-list"></div>
        </div>
      </main>
    </div>

    <!-- MODALS -->
    <dialog id="contact-modal">
      <form method="dialog" class="add-contact-form" id="add-contact-form">
        <div class="input-row color">
          <input type="color" name="backgroundColor" id="color" />
        </div>
        <div class="input-row">
          <label for="firstName">Name:</label
          ><input id="firstName" name="firstName" type="text" required />
        </div>
        <div class="input-row">
          <label for="lastName">Last name:</label
          ><input id="lastName" name="lastName" type="text" />
        </div>
        <div class="input-row">
          <label for="birthdate">Birthdate:</label
          ><input id="birthdate" name="birthdate" type="date" />
        </div>
        <div class="input-row">
          <label for="lastContact">Last Contacted: </label
          ><input id="lastContact" name="lastContact" type="date" required />
        </div>
        <div class="input-row">
          <label for="groupSelect">Group: </label
          ><select id="groupSelect" name="groupSelect"></select>
        </div>
        <div class="input-row">
          <label for="notes">Notes: </label
          ><textarea
            id="notes"
            name="notes"
            type="text"
            value=""
            rows="5"
            cols="30"
          ></textarea>
        </div>

        <menu>
          <button id="close-modal" type="button">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </menu>
      </form>
    </dialog>

    <dialog id="notes-modal">
      <form id="add-notes-form">
        <div>
          <label for="notesX">Notes: </label
          ><textarea
            id="notesX"
            name="notesX"
            type="text"
            value=""
            rows="5"
            cols="30"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="submit-btn">Submit</button>
          <button id="close-notes-modal" type="button">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
